<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test-one {
        /*优雅降级的写法*/
        width: 500px;
        height: 300px;
        background-color: #37c7d4;
        /*这个属于所有的浏览器*/
        border-radius: 30px 10px;
        /*这个是针对webkit内核的浏览器*/
        -webkit-border-radius: 30px 10px;
      }
      .test-two {
        /*渐进增强的写法*/
        width: 500px;
        height: 300px;
        background-color: #d46c4d;
        /*这个是针对webkit内核的浏览器*/
        -webkit-border-radius: 30px 10px;
        /*这个属于所有的浏览器*/
        border-radius: 30px 10px;
      }
    </style>
  </head>
  <body>
    <br />
    <div class="test-one">优雅降级</div>
    <br />
    <div class="test-two">渐进增强</div>
  </body>
</html>
