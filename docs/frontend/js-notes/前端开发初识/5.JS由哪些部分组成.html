<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1">这是DIV的内容</div>
    <input type="button" value="click me" id="btn1" />
    <script>
      //ECMAScript部分
      let jd = '京东商城' //"京东商城"这是String的一个实例
      // alert(jd)
      console.log(jd)
      //定义了javascript这门语言的书写方式
      //浏览器只是js的一个宿主环境；一个媒介
      //语法、类型，语句、关键字，保留字，对象，这些都是通过ES来实现的

      //DOM部分
      let oDiv = document.getElementById('div1')
      oDiv.innerText = jd

      let oBtn = document.getElementById('btn1')
      oBtn.onclick = function() {
        // console.log('点击了 click me 按钮')
        // console.log(window.location.href)
        // window.close()
        alert('alert')
        window.alert('window.alert')
      }

      //BOM部分
      console.dir(window)
    </script>
  </body>
</html>
